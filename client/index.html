<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='css' href='styles.css'>
  </head>
  <body>
    <div class="scoreboard">
      <!-- Modify the scoreboard when important events occur in your game! -->
      <div class="highscore">High score: <span>0</span></div>
      <div class="current">Current score: <span>0</span></div>
      <div class="collisions">Collisions: <span>0</span></div>
    </div>
    <div class="board"><div class="mouse"></div>

    <svg >
      <defs>
        <pattern id="shuriken" width="13" height="13">
          <image xlink:href='http://img1.wikia.nocookie.net/__cb20121108145307/naruto/answers/images/thumb/4/4d/Shuriken.svg/125px-Shuriken.svg.png'
            x="0" y="0" width="13" height="13">
          </image>
        </pattern>
      </defs>
    </svg>

    </div>
    <script src="lib/d3.js" charset="utf-8"></script>
    <script src='watchout.js'></script>
  </body>
</html>
